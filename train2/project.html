<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title> x-o game</title>
      <link rel="stylesheet" type="text/css" href="css/project.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  </head>
  <body>
      <h1>Tic Tac Toe</h1>
<div id="container">
    <table id="board" class="hidden">
      <tr class="row">
        <td id="c00"></td>
        <td id="c01"></td>
        <td id="c02"></td>
      </tr>
      <tr class="row">
        <td id="c10"></td>
        <td id="c11"></td>
        <td id="c12"></td>
      </tr>
      <tr class="row">
        <td id="c20"></td>
        <td id="c21"></td>
        <td id="c22"></td>
      </tr>
    </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="final-screen" class="hidden">
      <div id="winner"></div>
      <br>
      <a href="#" id="new-game">Play Again</a>
    </div>
    <div id="choice">
      <a href="#" id="x">X</a> or <a href="#" id="o">O</a> ?
    </div>
      <div class="chose-player">
          <a href="#" class="one">One Player</a>
          <a href="#" class="two">Two Players </a>
      </div>
  </div>

      
      
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/project.js" class="project"></script>
        <script src="js/pro.js" class="pro"></script>


        <script>
             $('.chose-player .one').click(function (e){
                 e.preventDefault();
                 $('.pro').remove();
                 $(".chose-player").fadeOut();
                 $("#choice").fadeTo("slow",1);
    
    
             });
            
            $('.chose-player .two').click(function (e){
                e.preventDefault();
                 $('.project').remove();
                 $(".chose-player").fadeOut();
                 $("#choice").fadeOut("slow");
                $("#board").fadeIn()
    
    
             });
    
    
    
        </script>
           
     
  </body>
</html>
